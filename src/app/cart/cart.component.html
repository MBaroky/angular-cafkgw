<h3>Cart</h3>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
<div *ngFor='let item of items' class="cart-item">
  <span>{{item.name}}</span>
  <span>{{item.price | currency}}</span>

</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
<div><label for="name"></label><input type="text" id="name" formControlName="name"></div>
<div><label for="address"></label><input type="text" id="address" formControlName="address"></div>
<button type="submit" class="button">Purchase</button>
</form>
